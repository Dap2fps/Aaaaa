        body {

            background-color: #f3f9ef; /* Verde claro para fundo */
            color: #333;
        }

        /* Cabeçalho */
        header {
            background: #4b8f29; /* Verde escuro remetendo à natureza */
            color: #fff;

        header h1 {

            color: #f9f9f9; /* Branco suave */
        }

        header p {

        /* Navegação */
        nav {

            padding: 0.5rem 0;
        }

        nav a {
            color: #fff;

            margin: 0 1rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        nav a.active {
            background-color: #4b8f29;
        }

        nav a:hover {
            background-color: #4b8f29;
        }

        /* Abas */
        .tab {
            display: none;
            padding: 2rem;
        }

        .tab.active {
            display: block;
        }

        /* Botões */
        button {
            background-color: #4b8f29; /* Verde escuro */
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e7323; /* Verde mais escuro */
        }

        /* Rodapé */
        footer {
            background: #3e7323;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }
    </style>
